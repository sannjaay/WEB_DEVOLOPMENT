<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      width:500px;
      height: 300px;
      margin-top:200px;
      margin-left:200px;;
    }
    .blue-box>.red-circle{
      background-color: red;
      width:200px;
      height: 200px;
      position: relative;
      top: 150px;
      left: 250px;
      border-radius: 50%;
      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html
